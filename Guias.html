<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="container"> <!-- contairner-fluid = empieza toda la pantalla del html-->
        <div class="row">
            <label class="title">Solicitudes de Guia</label>
        </div>
        <div class="row">
            <div class="col-lg-3" style="text-align: center;">
                <img src="guia.jpg" alt="Guia" width="200" height="250">
                <div class="star-rating">
                    <a href="#">&#9733;</a>
                    <a href="#">&#9733;</a>
                    <a href="#">&#9733;</a>
                    <a href="#">&#9733;</a>
                    <a href="#">&#9733;</a>
                </div>
            </div>
            <div class="col-lg-9">
                <label class="sub-title">Datos de Viaje</label>
                <div class="row">
                    <form class="contact100-form validate-form">
                        <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Name is required">
                            <span class="label-input100">Nombre de Titular:</span>
                            <input class="input100" type="text" name="name" placeholder="Ingrese su Nombre">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                            <span class="label-input100">Cantidad de Personas:</span>
                            <input class="input100" type="text" name="email" placeholder="NÂ° de Personas">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                            <span class="label-input100">Relacion:</span>
                            <input class="input100" type="text" name="email" placeholder="Tipo de Parentesco">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Name is required">
                            <span class="label-input100">Destino del Viaje:</span>
                            <input class="input100" type="text" name="name" placeholder="Destino">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                            <span class="label-input100">Fecha de llegada:</span>
                            <input class="input100" type="date" name="f_llegada" placeholder="Fecha de llegada">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                            <span class="label-input100">Pais:</span>
                            <input class="input100" type="text" name="email" placeholder="Pais">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Name is required">
                            <span class="label-input100">Preferencias:</span>
                            <input class="input100" type="text" name="name" placeholder="Preferencias">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                            <span class="label-input100">Fecha de Salida:</span>
                            <input class="input100" type="date" name="f_salida" placeholder="Fecha de Salida">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                            <span class="label-input100">Lugar de Visita:</span>
                            <input class="input100" type="text" name="email" placeholder="Lugar de Visita">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Message is required">
                            <span class="label-input100">Message</span>
                            <textarea class="input100" name="message" placeholder="Your message here..."></textarea>
                            <span class="focus-input100"></span>
                        </div>
                        <div class="container-contact100-form-btn">
                            <button class="contact100-form-btn">
                                <span>
                                    Rechazar
                                    <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                                </span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>        
    </div>
</body>
</html>
